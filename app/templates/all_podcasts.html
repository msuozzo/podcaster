{% extends "base.html" %}

{% block title %}All Podcasts{% endblock %}

{% block content %}
<h1>Podcasts</h1>
{%- if not podcasts %}
    <p>There's nothing here...</p>
{%- else %}
    {%- for podcast in podcasts %}
        <p>
        <a href="/podcast/{{ podcast.id }}">{{ podcast.name }}</a>
        </p>
    {%- endfor %}
{%- endif %}
<h1>Actions</h1>
<p><a href="/add-podcast">Add a Podcast</a></p>
{% endblock %}
